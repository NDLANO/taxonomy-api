server.port: 5000

spring.datasource:
  url: jdbc:h2:mem:test;MODE=PostgreSQL;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
  username: sa
  password:

  tomcat:
    initial-size: 5
    time-between-eviction-runs-millis: 5000
    min-evictable-idle-time-millis: 5000
    min-idle: 5
    max-idle: 10
    max-active: 10
    remove-abandoned: true
    validation-query: select 1
    test-while-idle: true
    test-on-connect: false
    default-auto-commit: false

spring.jpa:
  hibernate.ddl-auto: none
  properties.hibernate.temp.use_jdbc_metadata_defaults: false
  properties.hibernate.dialect: org.hibernate.dialect.PostgreSQL94Dialect

springfox.documentation.swagger.v2.path: /v1/api-docs
---

spring.profiles: junit

spring.jpa:
  show-sql: true
  properties.hibernate.dialect: org.hibernate.dialect.H2Dialect
